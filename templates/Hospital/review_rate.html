<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review_rate</title>
</head>
<body>
     <form>
        <center>
        <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-style: oblique;">REVIEW & RATING</h2>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Username</th>
            <th>E-mail</th>
            <th>Review</th>
            <th>Rating</th>
        </tr>
        {% for i in reviews %}
        <tr>
            <td>{{i.Date}}</td>
            <td>{{i.USER.Name}}</td>
            <td>{{i.USER.Email}}</td>
            <td>{{i.Review}}</td>
            <td>{{i.Rating}}</td>
        </tr>
        {% endfor %}
    </table>
    </center>
    </form>
</body>
</html>
