<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
</head>
<body>
    <center>
        <h3>MANAGE APPOINTMENTS</h3>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Issue</th>            
            <th>Token</th>            
            <th>Hospital name</th>
            <th>Hospital place</th>
            <th>Doctor name</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
        {% for i in appointments %}
        <tr>
            <td>{{i.Date}}</td>
            <td>{{i.Issue}}</td>
            <td>{{i.Token}}</td>
            <td>{{i.HOSPITAL.HospitalName}}</td>
            <td>{{i.HOSPITAL.Address}}</td>
            <td></td>
            <td>{{i.Time}}</td>            
            <td>{{i.Status}}</td>           
        </tr>
        {% endfor %}
    </table>
    </center>
</body>
</html>
