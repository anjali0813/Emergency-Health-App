<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
</head>
<body>
    <form>
        <center>
        <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-style: oblique;">VIEW DOCTORS</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Place</th>
            <th>Contact-No</th>
        </tr>
        {% for i in reviews %}
        <tr>
            <td>{{i.Date}}</td>
            <td>{{i.USER.Name}}</td>
            <td>{{i.USER.Email}}</td>
            <td>{{i.Review}}</td>
            <td>{{i.Rating}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            </tr>
    </table>
    </center>
    </form>
</body>
</html>
