<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prescription</title>
</head>
<body>
    <center>
        <h3>ADD & MANAGE PRESCRIPTION</h3>
        <table border="1">
            <tr>
                <th>User</th>
                <th>Date</th>
                <th>Prescription</th>
                <th>File</th>
            </tr>
            {% for i in prescriptions %}
            <tr>
                <th>{{i.USER.Name}}</th>
                <th>{{i.Date}}</th>
                <th>{{i.Prescription}}</th>
                <th><a href="{{i.file.url}}"  download>View</a></th>
            </tr>
            {%endfor%}
        <br/>
        <a href="/AddPrescription" style="margin-left: 350px;" class="action-btn">ADD NEW</a>

    </center>

</body>
</html>
