<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h3>VIEW COMPLAINTS & SEND REPLY</h3>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Username</th>
            <th>E-mail</th>
            <th>Contact no</th>
            <th>Complaint</th>
            <th>Reply</th>
        </tr>
        {% for i in complaints %}
        <tr>
            <td>{{i.Date}}</td>
            <td>{{ i.USER.Name }}</td>
            <td>{{i.USER.Email}}</td>
            <td>{{i.USER.Contact_no}}</td>
            <td>{{i.Complaint}}</td>
            {% if i.Reply %}
            <td>{{i.Reply}}</td>
            {% else %}
            <td><a href="/Reply/{{ i.id }}">reply</a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
</center>  
</body>
</html>
